version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/gymdb
  mongo:
    image: mongo
    restart: always
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
